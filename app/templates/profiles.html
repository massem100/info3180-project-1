{% extends 'base.html' %}


{% block main %}

{% include 'flash_messages.html' %}

<div class= "col-md-10 d-flex flex-column justify-content-center">
    <h1> Profiles</h1>
    {% for user in profiles %}
        <div class="shadow-lg p-3 mb-3 mr-3 bg-white d-flex flex-row btop rounded bg-danger">

            <div class= ""> 
                <img id = "profile_photo" src="{{url_for ('static', filename = 'uploads/' + user.photo )}}">
            </div>
            
            <div  class="d-flex flex-column p-2 ml-2 w-50   bd-highlight text-light-grey justify-content-center">
                    <h5 class="text-dark font-md bold ml-3 font-weight-bold"> {{user.first_name +' ' + user.last_name}}
                    </h5>

                    <p >
                        <img   id="icons"src="{{url_for('static', filename ='uploads/user.png')}}" /> 
                        <span class="bold ml-1 font-weight-bold">{{user.gender}} </span>
                    </p>
                    <p >
                        <img id = "icons" src="{{url_for('static', filename ='uploads/pin.png')}}" /> 
                        <span class="bold ml-1 font-weight-bold"> {{user.location}} </span>
                    </p>
            </div>
            
             <!-- add view profile button -->
             <div class="padding-top p-1 col-4 ml-5 ">
                     <a class="btn btn-green w-50 h-25 mt-5 ml-3 justify-content-center rounded text-white font-sml font-weight-bold" href="">View
                     Profile</a>
             </div>
                
        </div>
    {% endfor %}
</div>

{% endblock %}
